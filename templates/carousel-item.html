<a href='{{url}}' ng-if='url'>
  <div class='img-holder'></div>
  <div class='text-wrapper' ng-if='title'>
    <h1 class="gg up-c"><span>{{title}}</span></h1>
    <h2 class="gg up-c" ng-if='subtitle'><span>{{subtitle}}</span></h2>
  </div>
</a>
<span ng-if='!url'>
  <div class='img-holder'></div>
  <div class='text-wrapper' ng-if='title'>
    <h1 class="gg up-c"><span>{{title}}</span></h1>
    <h2 class="gg up-c" ng-if='subtitle'><span>{{subtitle}}</span></h2>
  </div>
</span>
