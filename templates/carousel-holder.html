<div class="row content-area carousel-content" ng-hide="carousels.length <= 0">
  <div id="carousels">
    <div class="carousel-holder" ng-class="setHolderClass()">
      <div class="carousel-inner">
        <div class="item" id="item{{$index}}" ng-repeat="item in carousels" ng-show="showCarousel($index)">
          <section carousel-item carousel="item"></section>
        </div>
      </div>
      <div class="list-holder">
        <div class="carousel-list">
          <ul ng-if="carousels.length > 1">
            <li ng-repeat="item in carousels"><a href="javascript:" ng-click="selectItem($index)" ng-class="setClass($index)"><span>{{$index}}</span></a></li>
          </ul>
        </div>
      </div>
      <ul class="carousel-nav" ng-if="carousels.length > 1">
        <li class="previous">
          <a class="previous-button" ng-click="previous()" href="javascript:">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 612 792" enable-background="new 0 0 612 792"><path fill="none" stroke="#a6a6a6" stroke-width="20px" d="M507.1 10L112.4 404.7l379.7 379.8"/></svg>
          </a>
        </li>
        <li class="next">
          <a class="next-button" ng-click="next()" href="javascript:">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 612 792" enable-background="new 0 0 612 792"><path fill="none" stroke="#a6a6a6" stroke-width="20px" d="M127.4 784.5l379.7-379.8L112.4 10"/></svg>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
